<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Scroll bar(hidden) */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE & Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }


        /* --- COLLAPSIBLE MENU ANIMATION (REQUIRED) --- */
        .submenu-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .submenu-wrapper.open {
            grid-template-rows: 1fr;
        }

        .submenu-inner {
            overflow: hidden;
            /* This hides the content when closed */
        }
    </style>

    <style>
        /* Container for the dropdown */
        .custom-select-container {
            position: relative;
            width: 300px;
            font-family: sans-serif;
        }

        /* The list of items */
        .custom-options {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            /* Hidden by default */
            position: absolute;
            width: 100%;
            background: white;
            z-index: 10;
        }

        .custom-options.open {
            display: block;
        }

        /* The individual option */
        .custom-option {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            /* Pushes badge to the right */
            align-items: center;
        }

        .custom-option:hover {
            background-color: #f0f0f0;
        }

        /* THE BADGE STYLE */
        .stock-badge {
            background-color: #e0e0e0;
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            /* Makes it pill-shaped */
            font-size: 0.85em;
            font-weight: bold;
        }

        /* specific colors for low stock */
        .stock-badge.low {
            background-color: #ffebee;
            color: #ff7171;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <div id="mobileOverlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-slate-900/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity">
    </div>

    <aside id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white flex flex-col transition-transform duration-300 transform -translate-x-full md:relative md:translate-x-0 shadow-2xl md:shadow-none">

        <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center mr-3 shrink-0">
                <i class="ph ph-code text-xl text-white"></i>
            </div>

            <div class="flex flex-col justify-center overflow-hidden">
                <span class="text-lg font-bold tracking-wide leading-tight whitespace-nowrap">
                    Projukti<span class="text-brand-500">Sheba</span>
                </span>
                <span class="text-[9px] text-slate-400 uppercase tracking-widest leading-none">
                    Software Ltd.
                </span>
            </div>

            <button onclick="toggleSidebar()" class="ml-auto md:hidden text-slate-400 hover:text-white">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <nav id="sidebar-nav" class="flex-1 overflow-y-auto no-scrollbar py-6 px-3 space-y-1">
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-950">
            <div class="flex items-center gap-3">
                <div id="userInitial"
                    class="w-9 h-9 rounded-full bg-brand-600 flex items-center justify-center font-bold text-sm">A</div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-sm font-medium truncate">Logged In</p>
                    <p id="displayRoleSide" class="text-xs text-slate-400 truncate">Select Role</p>
                </div>
                <button onclick="signout()" class="text-slate-400 hover:text-white">
                    <i class="ph ph-sign-out text-xl"></i>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">

        <header
            class="h-14 md:h-16 bg-white border-b border-slate-200 flex items-center justify-between px-3 sm:px-8 shadow-sm shrink-0 z-10">

            <div class="flex items-center gap-2 md:gap-3 overflow-hidden">
                <button onclick="toggleSidebar()"
                    class="md:hidden p-1.5 text-slate-600 hover:bg-slate-100 rounded-lg shrink-0">
                    <i class="ph ph-list text-2xl"></i>
                </button>

                <h2 id="pageTitle" class="text-base md:text-xl font-bold text-slate-800 truncate leading-tight">
                    Dashboard
                </h2>
            </div>

            <div id="branchControlContainer" class="shrink-0 ml-2">
            </div>
        </header>

        <div id="dynamic-content" class="flex-1 overflow-y-auto p-4 sm:p-8 bg-slate-50 relative">
        </div>
    </main>

    <div id="loginModal"
        class="fixed inset-0 bg-slate-900/80 z-[60] flex items-center justify-center backdrop-blur-sm fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md relative overflow-hidden">

            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-brand-500 to-indigo-600"></div>

            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-brand-100 text-brand-600 mb-4">
                    <i class="ph ph-lock-key text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Welcome Back</h2>
                <p class="text-slate-500 text-sm mt-1">Please enter your credentials to login</p>
            </div>

            <div id="loginErrorMsg"
                class="hidden mb-4 p-3 bg-red-50 text-red-600 text-sm font-semibold rounded-lg text-center border border-red-100">
                Invalid username or password
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="loginUsername" required placeholder="Enter username"
                            class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-brand-500 bg-slate-50 transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <div class="relative">
                        <i class="ph ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>

                        <input type="password" id="loginPassword" required placeholder="••••••••"
                            class="w-full pl-10 pr-10 py-2.5 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-brand-500 bg-slate-50 transition-all">

                        <button type="button" onclick="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-brand-600 focus:outline-none">
                            <i id="eyeIcon" class="ph ph-eye-slash text-xl"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-brand-600 hover:bg-brand-700 text-white py-3 rounded-lg font-bold shadow-lg shadow-brand-600/20 transition-all transform hover:scale-[1.02] flex justify-center items-center gap-2">
                    <span>Sign In</span>
                    <i class="ph ph-arrow-right font-bold"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="notification-container"
        class="fixed z-[100] top-4 right-4 flex flex-col gap-3 w-full max-w-xs px-4 pointer-events-none sm:px-0 sm:right-6 sm:top-6">
    </div>

    <script>

    </script>

    <script src="js/common/script.js"></script>
    <script src="js/common/sidebar.js"></script>
    <script src="js/common/pagination.js"></script>
    <script src="js/common/common.js"></script>
    <script src="js/common/modals.js"></script>
    <script src="js/common/formatter.js"></script>
</body>

</html>
