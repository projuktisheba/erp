<div class="flex flex-col gap-4 h-full w-full fade-in overflow-hidden">

    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 shrink-0">
        <h3 class="font-bold text-slate-700 mb-3 text-sm uppercase flex items-center gap-2">
            <i class="ph ph-package-plus text-lg"></i> Stock Entry
        </h3>

        <form onsubmit="handleAddToStockList(event)" class="grid grid-cols-12 gap-3">

            <div class="col-span-6 sm:col-span-3 xl:col-span-2">
                <input type="date" id="stockDate" required
                    class="w-full border border-slate-300 rounded-lg h-11 px-3 text-sm outline-none focus:border-brand-500 bg-slate-50 focus:bg-white transition-colors">
            </div>

            <div class="col-span-6 sm:col-span-5 xl:col-span-6">
                <select id="productSelect" required
                    class="w-full border border-slate-300 rounded-lg h-11 px-3 text-sm outline-none focus:border-brand-500 bg-slate-50 focus:bg-white transition-colors cursor-pointer">
                    <option value="" disabled selected>Select Product...</option>
                </select>
            </div>

            <div class="col-span-6 sm:col-span-2 xl:col-span-2">
                <input type="number" id="qtyInput" placeholder="Qty" min="1" required
                    class="w-full border border-slate-300 rounded-lg h-11 px-2 text-sm outline-none focus:border-brand-500 text-center transition-all">
            </div>

            <button type="submit"
                class="col-span-6 sm:col-span-2 xl:col-span-2 h-11 bg-slate-900 text-white rounded-lg font-medium hover:bg-slate-800 active:scale-95 transition-all flex justify-center items-center gap-2 shadow-sm">
                <i class="ph ph-plus font-bold"></i>
                <span>Add</span>
            </button>

        </form>
    </div>

    <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-0">
        
        <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center shrink-0">
            <h3 class="font-bold text-slate-700 text-sm">Items in Cart</h3>
            <span id="totalItemsBadge"
                class="bg-brand-100 text-brand-700 text-xs px-2.5 py-1 rounded-full font-bold border border-brand-200">
                0 Items
            </span>
        </div>

        <div class="flex-1 overflow-x-auto overflow-y-auto custom-scrollbar">
            <table class="w-full text-left text-sm whitespace-nowrap min-w-[600px] md:min-w-0">
                <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-3 font-semibold w-[60%]">Product Name</th>
                        <th class="px-6 py-3 text-center font-semibold w-[20%]">Qty</th>
                        <th class="px-6 py-3 text-center font-semibold w-[20%]">Action</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody" class="divide-y divide-slate-100">
                    </tbody>
            </table>
        </div>

        <div class="p-4 border-t border-slate-200 bg-slate-50 shrink-0 flex flex-col sm:flex-row items-center justify-between gap-4">
            <p class="text-xs text-slate-500 hidden sm:block">
                Ensure the <strong>Stock Date</strong> is correct before confirming.
            </p>
            
            <button onclick="submitRestock()"
                class="w-full sm:w-auto px-8 bg-emerald-600 hover:bg-emerald-700 text-white h-11 rounded-xl font-bold shadow-lg shadow-emerald-600/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Confirm Restock</span>
                <i class="ph ph-arrow-right font-bold"></i>
            </button>
        </div>

    </div>

</div>
