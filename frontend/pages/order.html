<div
    class="flex flex-col lg:grid lg:grid-cols-3 gap-4 lg:gap-6 h-full w-full fade-in overflow-y-auto lg:overflow-hidden">

    <div class="lg:col-span-2 flex flex-col gap-4 h-auto lg:h-full">

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 shrink-0">
            <h3 class="font-bold text-slate-700 mb-3 text-sm uppercase flex items-center gap-2">
                <i class="ph ph-shopping-cart-simple text-lg"></i> Add Items
            </h3>

            <form onsubmit="handleAddToCart(event)" class="grid grid-cols-12 gap-3">

                <div class="col-span-12 xl:col-span-5">
                    <select id="productSelect"
                        class="w-full border border-slate-300 rounded-lg h-11 px-3 text-sm outline-none focus:border-brand-500 bg-slate-50 focus:bg-white transition-colors cursor-pointer">
                        <option value="" disabled selected>Select Product...</option>
                    </select>
                </div>

                <div class="col-span-4 sm:col-span-2 xl:col-span-2">
                    <input type="number" id="qtyInput" placeholder="Qty" min="1"
                        class="w-full border border-slate-300 rounded-lg h-11 px-2 text-sm outline-none focus:border-brand-500 text-center transition-all">
                </div>

                <div class="col-span-8 sm:col-span-3 xl:col-span-3">

                    <input type="number" id="priceInput" placeholder="Price" step="0.01"
                        class="w-full border border-slate-300 rounded-lg h-11 px-2 text-sm outline-none focus:border-brand-500 text-right transition-all">

                </div>

                <button type="submit"
                    class="col-span-12 sm:col-span-7 xl:col-span-2 h-11 bg-slate-900 text-white rounded-lg font-medium hover:bg-slate-800 active:scale-95 transition-all flex justify-center items-center gap-2 shadow-sm">
                    <i class="ph ph-plus font-bold"></i>
                    <span>Add</span>
                </button>

            </form>
        </div>

        <div
            class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-[300px]">
            <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center shrink-0">
                <h3 class="font-bold text-slate-700 text-sm">Cart Items</h3>
                <span id="totalItemsBadge"
                    class="bg-brand-100 text-brand-700 text-xs px-2.5 py-1 rounded-full font-bold border border-brand-200">0
                    Items</span>
            </div>

            <div class="flex-1 overflow-x-auto overflow-y-auto custom-scrollbar">
                <table class="w-full text-left text-sm whitespace-nowrap min-w-[600px] md:min-w-0">
                    <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10 border-b border-slate-200">
                        <tr>
                            <th class="px-4 py-3 font-semibold">Product Name</th>
                            <th class="px-4 py-3 text-center font-semibold w-20">Qty</th>
                            <th class="px-4 py-3 text-right font-semibold w-28">Price</th>
                            <th class="px-4 py-3 text-right font-semibold w-28">Total</th>
                            <th class="px-4 py-3 text-center font-semibold w-16">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody" class="divide-y divide-slate-100">
                    </tbody>
                </table>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-200 flex justify-between items-center shrink-0">
                <span class="text-slate-500 font-medium">Subtotal</span>
                <span id="cartTotalDisplay" class="text-xl font-bold text-slate-800 tracking-tight">$0.00</span>
            </div>
        </div>
    </div>

    <div
        class="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-auto lg:h-full lg:overflow-hidden">
        <div class="p-5 border-b border-slate-100 bg-white shrink-0">
            <h3 class="font-bold text-slate-800 flex items-center gap-2">
                <i class="ph ph-clipboard-text text-brand-600"></i> Order Details
            </h3>
            <p class="text-xs text-slate-500 mt-1">Complete the information below</p>
        </div>

        <form id="orderForm" class="p-5 space-y-5 flex-1 overflow-y-auto custom-scrollbar">

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Customer <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-600"></i>
                        <select id="customerSelect"
                            class="w-full border border-slate-300 rounded-lg pl-9 pr-3 py-2.5 text-sm focus:border-brand-500 outline-none appearance-none bg-white">
                            <option value="" disabled selected>Select Customer</option>
                        </select>
                        <i
                            class="ph ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Salesperson <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <i
                            class="ph ph-identification-card absolute left-3 top-1/2 -translate-y-1/2 text-slate-600"></i>
                        <select id="employeeSelect"
                            class="w-full border border-slate-300 rounded-lg pl-9 pr-3 py-2.5 text-sm focus:border-brand-500 outline-none appearance-none bg-white">
                            <option value="" disabled selected>Select Salesperson</option>
                        </select>
                        <i
                            class="ph ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Order Date <span
                            class="text-red-500">*</span></label>
                    <input type="date" id="orderDate"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm outline-none focus:border-brand-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Delivery Date <span
                            class="text-red-500">*</span></label>
                    <input type="date" id="deliveryDate"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm outline-none focus:border-brand-500">
                </div>
            </div>

            <div class="h-px bg-slate-100 my-2"></div>

            <div class="bg-brand-50/50 p-4 rounded-xl space-y-4 border border-brand-100/60">
                <div>
                    <label class="block text-xs font-bold text-brand-800 uppercase mb-1.5">Memo NO. <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="ph ph-note absolute left-3 top-1/2 -translate-y-1/2 text-slate-600"></i>
                        <input type="text" id="memoNo"
                            class="w-full border border-brand-200 rounded-lg pl-7 pr-3 py-2 text-sm outline-none focus:border-brand-500 focus:ring-2 focus:ring-brand-200 transition-all">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-brand-800 uppercase mb-1.5">Payment Account <span
                            class="text-red-500">*</span></label>
                    <select id="accountSelect"
                        class="w-full border border-brand-200 rounded-lg p-2 text-sm outline-none focus:border-brand-500 bg-white">
                        <option value="" disabled selected>Select Account</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-brand-800 uppercase mb-1.5">Advance Payment <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="ph ph-money absolute left-3 top-1/2 -translate-y-1/2 text-slate-600"></i>
                        <input type="number" id="advanceInput" value="0" min="0"
                            class="w-full border border-brand-200 rounded-lg pl-12 pr-3 py-2 text-sm outline-none focus:border-brand-500 focus:ring-2 focus:ring-brand-200 transition-all">
                    </div>
                </div>

                <div class="flex justify-between items-end pt-1 border-t border-brand-200/50 mt-2">
                    <span class="text-xs font-bold text-brand-900 uppercase mb-1">Due Amount</span>
                    <span id="dueAmountDisplay" class="text-sm font-bold text-red-600">0.00</span>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Notes / Delivery
                    Info</label>
                <textarea id="orderNotes" rows="3"
                    class="w-full border border-slate-300 rounded-lg p-3 text-sm outline-none focus:border-brand-500 resize-none"
                    placeholder="Add any special instructions..."></textarea>
            </div>

        </form>

        <div class="p-5 border-t border-slate-100 bg-slate-50 shrink-0">
            <button onclick="submitOrderToDB()"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-emerald-600/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Confirm Order</span>
                <i class="ph ph-arrow-right font-bold"></i>
            </button>
        </div>
    </div>
</div>
