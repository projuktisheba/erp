<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">

    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col h-full">
        <div class="flex items-center gap-3 mb-5 border-b border-slate-100 pb-3">
            <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600">
                <i class="ph ph-money text-xl"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">Record Salary Payment</h3>
                <p class="text-xs text-slate-500">Search and select an employee</p>
            </div>
        </div>

        <div class="relative mb-4" id="salarySearchContainer">
            <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Search Employee</label>
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="salarySearchInput" placeholder="Type name or mobile..." autocomplete="off"
                    class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all">
            </div>

            <div id="salarySuggestions"
                class="hidden absolute z-20 top-full left-0 right-0 mt-1 bg-white rounded-lg shadow-xl border border-slate-100 max-h-60 overflow-y-auto custom-scrollbar">
            </div>
        </div>

        <div id="salarySelectedCard"
            class="hidden bg-emerald-50/50 rounded-xl border border-emerald-100 p-4 mb-4 relative animate-fade-in-up">
            <button onclick="resetAutocomplete('salary')" style="width: 48px;"
                class="absolute top-2 right-2 p-1 text-slate-800 hover:text-red-500 transition-colors">
                <i class="ph ph-x-circle w-12 h-12"></i>
            </button>
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-white text-emerald-600 border border-emerald-200 flex items-center justify-center font-bold text-lg shadow-sm"
                    id="salaryCardInitials">
                    JD
                </div>
                <div>
                    <h4 class="font-bold text-slate-800 text-sm" id="salaryCardName">John Doe</h4>
                    <p class="text-xs text-slate-500" id="salaryCardRole">Manager</p>
                    <div class="flex items-center gap-3 mt-1 text-xs text-slate-500">
                        <span class="flex items-center gap-1"><i class="ph ph-phone"></i> <span
                                id="salaryCardMobile">01700...</span></span>
                        <span
                            class="flex items-center gap-1 font-semibold text-emerald-700 bg-emerald-100/50 px-1.5 rounded"><i
                                class="ph ph-money"></i> Salary: <span id="salaryCardBase">5000</span></span>
                    </div>
                </div>
            </div>
        </div>

        <form id="salaryForm" class="space-y-4 hidden opacity-50 pointer-events-none transition-all duration-300">
            <input type="hidden" id="salaryEmpId">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Date <span
                            class="text-red-500">*</span></label>
                    <input type="date" id="salaryDate"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none text-slate-600">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Amount</label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold">SAR</span>
                        <input type="number" id="salaryAmount" placeholder="0.00"
                            class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
                    </div>
                </div>
            </div>

            <!-- <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Payment Note</label>
                <input type="text" id="salaryNote" placeholder="e.g. Monthly Salary" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
            </div> -->

            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Payment Account <span
                        class="text-red-500">*</span></label>
                <select id="salaryPaymentAccountSelect"
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
                    <option value="" disabled>Select Account</option>
                </select>
            </div>

            <button type="button" onclick="saveSalaryRecord()"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-emerald-600/20 transition-all flex items-center justify-center gap-2 mt-2">
                <i class="ph ph-check-circle text-lg"></i>
                <span>Save Payment</span>
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col h-full">
        <div class="flex items-center gap-3 mb-5 border-b border-slate-100 pb-3">
            <div class="w-10 h-10 rounded-full bg-amber-50 flex items-center justify-center text-amber-600">
                <i class="ph ph-clock text-xl"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">Worker Daily Update</h3>
                <p class="text-xs text-slate-500">Log overtime and cash advances</p>
            </div>
        </div>

        <div class="relative mb-4" id="workerSearchContainer">
            <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Find Worker</label>
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="workerSearchInput" placeholder="Search worker by name..." autocomplete="off"
                    class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500 outline-none transition-all">
            </div>
            <div id="workerSuggestions"
                class="hidden absolute z-20 top-full left-0 right-0 mt-1 bg-white rounded-lg shadow-xl border border-slate-100 max-h-60 overflow-y-auto custom-scrollbar">
            </div>
        </div>

        <div id="workerSelectedCard"
            class="hidden bg-amber-50/50 rounded-xl border border-amber-100 p-4 mb-4 relative animate-fade-in-up">
            <button onclick="resetAutocomplete('worker')"
                class="absolute top-2 right-2 p-1 text-slate-800 hover:text-red-500 transition-colors">
                <i class="ph ph-x-circle text-lg"></i>
            </button>
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-white text-amber-600 border border-amber-200 flex items-center justify-center font-bold text-lg shadow-sm"
                    id="workerCardInitials">
                    JD
                </div>
                <div>
                    <h4 class="font-bold text-slate-800 text-sm" id="workerCardName">Worker Name</h4>
                    <p class="text-xs text-slate-500">Worker</p>
                    <div class="flex items-center gap-3 mt-1 text-xs text-slate-500">
                        <span class="flex items-center gap-1"><i class="ph ph-phone"></i> <span
                                id="workerCardMobile">--</span></span>
                        <span
                            class="flex items-center gap-1 font-semibold text-amber-700 bg-amber-100/50 px-1.5 rounded"><i
                                class="ph ph-clock"></i> OT Rate: <span id="workerCardOvertime">0</span></span>
                    </div>
                </div>
            </div>
        </div>

        <form id="workerForm" class="space-y-4 hidden opacity-50 pointer-events-none transition-all duration-300">
            <input type="hidden" id="workerEmpId">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Date</label>
                    <input type="date" id="workerDate"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none text-slate-600">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Production Units</label>
                    <input type="number" id="productionUnits" placeholder="0"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Overtime (Hours)</label>
                    <input type="number" id="workerOvertime" step="0.5" placeholder="0"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Advance Taken</label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold">SAR</span>
                        <input type="number" id="workerAdvance" placeholder="0.00"
                            class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                    </div>
                </div>
                <div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Payment Account <span
                                class="text-red-500">*</span></label>
                        <select id="advancePaymentAccountSelect"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
                            <option value="" disabled>Select Account</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" onclick="saveWorkerProgress()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-amber-500/20 transition-all flex items-center justify-center gap-2 mt-2">
                <i class="ph ph-floppy-disk text-lg"></i>
                <span>Update Progress</span>
            </button>
        </form>
    </div>
</div>
