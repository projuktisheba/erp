<div class="flex flex-col h-full fade-in space-y-4">

    <div class="bg-white p-2 md:p-2 rounded-xl shadow-sm border border-slate-200">

        <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-4">

            <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto">

                <div class="flex bg-slate-100 p-1 rounded-lg overflow-x-auto no-scrollbar w-full md:w-auto">
                    <button onclick="applyPreset('today')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">Today</button>
                    <button onclick="applyPreset('yesterday')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">Yesterday</button>
                    <button onclick="applyPreset('this_month')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">This Month</button>
                </div>

                <div
                    class="flex items-center gap-2 w-full md:w-auto bg-slate-50 border border-slate-200 rounded-lg px-2 py-1.5">
                    <input type="date" id="startDate"
                        class="bg-transparent text-sm text-slate-700 outline-none w-full md:w-32 font-medium"
                        onchange="fetchReport()">
                    <span class="text-slate-400">-</span>
                    <input type="date" id="endDate"
                        class="bg-transparent text-sm text-slate-700 outline-none w-full md:w-32 font-medium"
                        onchange="fetchReport()">
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto items-center">

                <div class="relative w-full md:w-64">
                    <input id="searchReportInput" type="text" placeholder="Search..."
                        class="pl-9 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none w-full transition-all shadow-sm">
                    <i
                        class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                </div>

                <div class="flex gap-2 w-full md:w-auto">

                    <button onclick="printReport()"
                        class="flex-1 md:flex-none justify-center bg-brand-700 hover:bg-brand-800 text-white px-4 py-1 rounded-lg text-sm font-bold shadow-lg shadow-brand-700/20 transition flex items-center gap-2 whitespace-nowrap">
                        <i class="ph ph-printer font-bold text-lg"></i>
                        <span>Print</span>
                    </button>

                    <div class="relative">
                        <select id="pageLengthSelector"
                            class="appearance-none w-20 border border-slate-300 rounded-lg px-3 py-2 text-sm bg-white outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 shadow-sm cursor-pointer text-center font-medium text-slate-700">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <i
                            class="ph ph-caret-down absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
        <div class="overflow-x-auto flex-1 w-full">
            <table id="reportTable" class="min-w-full text-left text-sm whitespace-nowrap">
                <thead
                    class="bg-slate-50 text-slate-500 sticky top-0 z-10 border-b border-slate-200 font-semibold uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 border-r border-slate-100">Date</th>
                        <th class="px-4 py-3 text-left border-r border-slate-100">Employee Name</th>
                        <th class="px-4 py-3 text-left border-r border-slate-100">Mobile</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Product Unit</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Overtime Hours</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Advance Payment</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Action</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody" class="divide-y divide-slate-100">
                </tbody>
                <tfoot id="reportTableFoot"
                    class="bg-slate-50 font-bold text-slate-700 sticky bottom-0 z-10 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                </tfoot>
            </table>

            <div id="emptyReportState" class="hidden flex flex-col items-center justify-center py-20 text-center px-4">
                <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                    <i class="ph ph-chart-bar text-4xl text-slate-300"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-700">No records found</h3>
                <p class="text-slate-400 text-sm mt-1">Try changing the date range or search query.</p>
            </div>
        </div>
    </div>

    <div
        class="px-2 py-2 sm:p-2 border-t border-slate-200 bg-slate-50 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">

        <p class="text-xs sm:text-sm text-slate-500 font-medium order-2 sm:order-1 text-center sm:text-left"
            id="paginationInfo">
            Showing 0-0 of 0 results
        </p>

        <div id="paginationContainer"
            class="flex flex-wrap gap-1 sm:gap-2 items-center justify-center order-1 sm:order-2">
        </div>
    </div>

</div>

<style>
    @media print {
        body * {
            visibility: hidden;
        }

        #reportTable,
        #reportTable * {
            visibility: visible;
        }

        #reportTable {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
        }

        .no-print {
            display: none !important;
        }

        .overflow-x-auto {
            overflow: visible !important;
        }
    }
</style>
<div id="workerModal"
    class="fixed inset-0 bg-slate-900/50 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto flex flex-col">
        <div class="px-6 py-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
            <h3 class="font-bold text-lg text-slate-800" id="modalTitle">Update Work Progress</h3>
            <button onclick="closeWorkerModal()"
                class="text-slate-400 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 hover:text-red-500 transition-colors">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <form onsubmit="handleUpdateWorkerProgress(event)" class="p-6 space-y-5">
            <input type="hidden" id="workerId">
            <input type="hidden" id="progressRecordId">
            <div>
                <label class="block text-xs font-bold text-slate-600 mb-1.5">Employee</label>

                <div id="workerSearchContainer" class="relative">
                    <div class="relative">
                        <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="workerSearchInput" placeholder="Search worker..." autocomplete="off"
                            class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500 outline-none transition-all">

                        <div id="workerSuggestions"
                            class="hidden absolute z-50 w-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl max-h-60 overflow-y-auto">
                        </div>
                    </div>
                </div>

                <div id="workerSelectedCard"
                    class="hidden bg-amber-50/50 border border-amber-100 rounded-xl p-3 relative group">
                    <div class="flex items-center gap-3">
                        <div id="workerCardInitials"
                            class="w-10 h-10 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center text-sm font-bold shadow-sm">
                            ??
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 id="workerCardName" class="font-bold text-slate-800 text-sm truncate">Name</h4>
                            <div class="flex items-center gap-2 text-xs text-slate-500">
                                <span id="workerCardRole">Worker</span>
                                <span>â€¢</span>
                                <span id="workerCardMobile">Mobile</span>
                            </div>
                        </div>
                        <button type="button"
                            class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-slate-400 hover:text-red-500 hover:bg-red-50 border border-slate-200 shadow-sm transition-all">
                            <i class="ph ph-x text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-600 mb-1.5">Date <span
                        class="text-red-500">*</span></label>
                <input type="date" id="workerDate" required
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none text-slate-600">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1.5">Production Units</label>
                    <input type="number" id="workerProduction" placeholder="0"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1.5">Overtime (Hrs)</label>
                    <input type="number" id="workerOvertime" placeholder="0.0" step="0.5"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1.5">Advance Payment <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold">SAR</span>
                        <input type="number" id="workerAdvance" placeholder="0.00" step="0.01"
                            class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-amber-500/20 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1.5">Payment Account <span
                            class="text-red-500">*</span></label>
                    <select onchange="printData(this.value)" id="paymentAccountSelect" required
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
                        <option value="" disabled>Select Account</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t mt-4">
                <button type="button" onclick="closeWorkerModal()"
                    class="px-4 py-2 border text-slate-600 hover:bg-slate-100 rounded-lg font-bold text-sm transition-colors">Cancel</button>
                <button type="submit"
                    class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-2 rounded-lg font-bold text-sm shadow transition-all flex items-center gap-2">
                    <i class="ph ph-floppy-disk"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
