<div class="flex flex-col h-full fade-in space-y-3 md:space-y-4">

    <div class="bg-white p-2 md:p-2 rounded-xl shadow-sm border border-slate-200">

        <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-4">

            <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto">

                <div class="flex bg-slate-100 p-1 rounded-lg overflow-x-auto no-scrollbar w-full md:w-auto">
                    <button onclick="applyPreset('today')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">Today</button>
                    <button onclick="applyPreset('yesterday')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">Yesterday</button>
                    <button onclick="applyPreset('this_month')" class="preset-btn flex-1 md:flex-none px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition whitespace-nowrap">This Month</button>
                </div>

                <div
                    class="flex items-center gap-2 w-full md:w-auto bg-slate-50 border border-slate-200 rounded-lg px-2 py-1.5">
                    <input type="date" id="startDate"
                        class="bg-transparent text-sm text-slate-700 outline-none w-full md:w-32 font-medium"
                        onchange="fetchReport()">
                    <span class="text-slate-400">-</span>
                    <input type="date" id="endDate"
                        class="bg-transparent text-sm text-slate-700 outline-none w-full md:w-32 font-medium"
                        onchange="fetchReport()">
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto items-center">

                <div class="relative w-full md:w-64">
                    <input id="searchReportInput" type="text" placeholder="Search..."
                        class="pl-9 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none w-full transition-all shadow-sm">
                    <i
                        class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                </div>

                <div class="flex gap-2 w-full md:w-auto">

                    <button onclick="printReport()"
                        class="flex-1 md:flex-none justify-center bg-brand-700 hover:bg-brand-800 text-white px-4 py-1 rounded-lg text-sm font-bold shadow-lg shadow-brand-700/20 transition flex items-center gap-2 whitespace-nowrap">
                        <i class="ph ph-printer font-bold text-lg"></i>
                        <span>Print</span>
                    </button>

                    <!-- <div class="relative">
                        <select id="pageLengthSelector"
                            class="appearance-none w-20 border border-slate-300 rounded-lg px-3 py-2 text-sm bg-white outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 shadow-sm cursor-pointer text-center font-medium text-slate-700">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <i
                            class="ph ph-caret-down absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs"></i>
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col relative">
        <div class="overflow-auto flex-1 w-full custom-scrollbar">
            <table id="reportTable" class="w-full text-left text-sm whitespace-nowrap min-w-[700px]">
                <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10 border-b border-slate-200 font-semibold uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 border-r border-slate-100">Date</th>
                        <th class="px-4 py-3 text-center border-r border-slate-100">Worker Name</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Production Units</th>                     
                        <th class="px-4 py-3 text-right border-r border-slate-100">Overtime Hours</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Advance Payment</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody" class="divide-y divide-slate-100">
                    </tbody>
                
                <tfoot id="reportTableFoot" class="bg-slate-50 font-bold text-slate-700 sticky bottom-0 z-10 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                    </tfoot>
            </table>

            <div id="emptyReportState" class="hidden flex flex-col items-center justify-center py-20 text-center sticky left-0 right-0">
                <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                    <i class="ph ph-chart-bar text-4xl text-slate-300"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-700">No records found</h3>
                <p class="text-slate-400 text-sm mt-1">Try changing the date range.</p>
            </div>
        </div>
    </div>
</div>
