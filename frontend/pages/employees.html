<div class="flex flex-col h-full fade-in space-y-4">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-3 bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200">

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto flex-1">
            
            <div class="relative w-full md:max-w-sm">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="employeeSearch" 
                    placeholder="Search Name or Mobile..."
                    class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 outline-none transition-all">
            </div>

            <select id="roleFilter" class="w-full sm:w-40 px-3 py-2.5 bg-slate-50 border border-slate-300 rounded-lg text-sm text-slate-600 focus:outline-none focus:ring-2 focus:ring-brand-500/20 cursor-pointer">
                <option value="all">All Roles</option>
                <option value="manager">Manager</option>
                <option value="salesperson">Salesperson</option>
                <option value="worker">Worker</option>
            </select>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
            
            <button onclick="printEmployeeReport()" 
                class="flex-1 md:flex-none bg-slate-600 hover:bg-slate-700 text-white px-4 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-slate-600/20 transition flex items-center justify-center gap-2 whitespace-nowrap">
                <i class="ph ph-printer font-bold"></i>
                <span>Print</span>
            </button>

            <button onclick="openEmployeeModal()"
                class="flex-1 md:flex-none bg-brand-600 hover:bg-brand-700 text-white px-4 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-brand-600/20 transition flex items-center justify-center gap-2 whitespace-nowrap">
                <i class="ph ph-plus font-bold"></i>
                <span>Add Employee</span>
            </button>
        </div>
    </div>

    <div id="employeeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        </div>
    
    <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
        <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
            <i class="ph ph-users text-4xl text-slate-300"></i>
        </div>
        <h3 class="text-lg font-bold text-slate-700">No employees found</h3>
        <p class="text-slate-400 text-sm mt-1">Try adjusting your filters or add a new employee member.</p>
    </div>

</div>

<div id="employeeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4 fade-in">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl border border-slate-100 flex flex-col max-h-[90vh]">
        
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <div>
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Add New Employee</h3>
                <p class="text-xs text-slate-500 mt-0.5">Enter the employee details below</p>
            </div>
            <button onclick="closeEmployeeModal()" class="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-red-500 transition-colors">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <div class="p-6 overflow-y-auto custom-scrollbar">
            <form id="employeeForm" class="space-y-5">
                <input type="hidden" id="empId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Full Name <span class="text-red-500">*</span></label>
                        <input type="text" id="empName" required class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Role <span class="text-red-500">*</span></label>
                        <select id="empRole" required class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none bg-white">
                            <option value="worker">Worker</option>
                            <option value="salesperson">Salesperson</option>
                            <option value="manager">Manager</option>
                            <option value="chairman">Chairman</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Mobile <span class="text-red-500">*</span></label>
                        <input type="tel" id="empMobile" required class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Email (Optional)</label>
                        <input type="email" id="empEmail" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                    </div>
                </div>

                <div class="p-4 bg-slate-50 rounded-lg border border-slate-200/60">
                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-3 flex items-center gap-2">
                        <i class="ph ph-lock-key"></i> Login Credentials
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-600 mb-1.5">Password</label>
                            <input type="password" id="empPassword" placeholder="Set login password" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none bg-white">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-600 mb-1.5">Status</label>
                            <select id="empStatus" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none bg-white">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Base Salary</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs">SAR</span>
                            <input type="number" id="empSalary" step="0.01" class="w-full pl-10 pr-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Overtime Rate (Hour)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs">SAR</span>
                            <input type="number" id="empOvertime" step="0.01" class="w-full pl-10 pr-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Passport No.</label>
                        <input type="text" id="empPassport" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Joining Date</label>
                        <input type="date" id="empJoinDate" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none text-slate-600">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-600 uppercase mb-1.5">Full Address</label>
                    <textarea id="empAddress" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-brand-500/20 outline-none resize-none"></textarea>
                </div>

            </form>
        </div>

        <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 flex justify-end gap-3 rounded-b-2xl">
            <button onclick="closeEmployeeModal()" class="px-5 py-2 text-sm font-bold text-slate-600 hover:text-slate-800 hover:bg-slate-200/50 rounded-lg transition-colors">
                Cancel
            </button>
            <button onclick="saveEmployee()" class="bg-brand-600 hover:bg-brand-700 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-brand-600/20 transition-all flex items-center gap-2">
                <i class="ph ph-check-circle text-lg"></i>
                <span>Save Employee</span>
            </button>
        </div>

    </div>
</div>
