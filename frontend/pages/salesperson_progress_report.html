<div class="flex flex-col h-full fade-in space-y-4">

    <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-3 bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200">
        
        <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto">
            <div class="flex bg-slate-100 p-1 rounded-lg overflow-x-auto no-scrollbar">
                <button onclick="applyPreset('today')" class="preset-btn px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition">Today</button>
                <button onclick="applyPreset('yesterday')" class="preset-btn px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition">Yesterday</button>
                <button onclick="applyPreset('this_month')" class="preset-btn active-preset px-3 py-1.5 text-xs font-bold rounded-md bg-white shadow-sm text-brand-700 transition">This Month</button>
                <button onclick="applyPreset('last_month')" class="preset-btn px-3 py-1.5 text-xs font-medium rounded-md text-slate-700 hover:bg-white hover:shadow-sm transition">Last Month</button>
            </div>
            <div class="relative w-full sm:flex-1 lg:w-64">
                <input type="text" id="reportSearchInput" placeholder="Search by Name or Mobile..." 
                       class="pl-9 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none w-full transition-all shadow-sm">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto items-center">
            
            <div class="flex items-center gap-2 w-full md:w-auto bg-slate-50 border border-slate-200 rounded-lg px-2 py-1.5">
                <input type="date" id="startDate" class="bg-transparent text-sm text-slate-700 outline-none w-32 font-medium" onchange="fetchReport()">
                <span class="text-slate-400">-</span>
                <input type="date" id="endDate" class="bg-transparent text-sm text-slate-700 outline-none w-32 font-medium" onchange="fetchReport()">
            </div>

            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="fetchReport()" class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition flex items-center gap-2">
                    <i class="ph ph-arrows-clockwise"></i>
                </button>

                <button onclick="printReport()" class="bg-brand-700 hover:bg-brand-700 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-lg shadow-brand-700/20 transition flex items-center gap-2 whitespace-nowrap">
                    <i class="ph ph-printer font-bold"></i>
                    <span>Print Report</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
        <div class="overflow-auto flex-1">
            <table id="reportTable" class="w-full text-left text-sm whitespace-nowrap">
                <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10 border-b border-slate-200 font-semibold uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 border-r border-slate-100">Date</th>
                        <th class="px-4 py-3 text-center border-r border-slate-100">Employee Name</th>
                        <th class="px-4 py-3 text-right border-r border-slate-100">Order Count</th>                     
                        <th class="px-4 py-3 text-right text-emerald-700 border-r border-slate-100">Sale</th>
                        <th class="px-4 py-3 text-right text-red-700 border-r border-slate-100">Sale Return</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody" class="divide-y divide-slate-100">
                    </tbody>
                
                <tfoot id="reportTableFoot" class="bg-slate-50 font-bold text-slate-700 sticky bottom-0 z-10 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                    </tfoot>
            </table>

            <div id="emptyReportState" class="hidden flex flex-col items-center justify-center py-20 text-center">
                <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                    <i class="ph ph-chart-bar text-4xl text-slate-300"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-700">No records found</h3>
                <p class="text-slate-400 text-sm mt-1">Try changing the date range.</p>
            </div>
        </div>
    </div>
</div>

<style>
    @media print {
        body * { visibility: hidden; }
        #reportTable, #reportTable * { visibility: visible; }
        #reportTable { position: absolute; left: 0; top: 0; width: 100%; }
        /* Hide scrollbars and headers during print */
        .no-print { display: none !important; }
    }
</style>
